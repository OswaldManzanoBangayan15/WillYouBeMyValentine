<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Will you be my Valentine?</title>
  <link href='https://fonts.googleapis.com/css?family=Lato' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="./style.css">
  <style>
    body {
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      margin: 0;
      padding: 0;
    }
  </style>
</head>
<body>
<div class="centered">
  <h4>Will you be My Valentine?</h4>
  <input class="no" type="checkbox" name="answer" id="No"/>
  <label class="no" for="No">No way!</label>
  <input class="yes" type="checkbox" name="answer" id="Yes"/>
  <label class="yes" for="Yes">Yes of course!!!</label>
  <div class="answer--yes" onclick="reloadPage()"></div>
  <div class="answer--no" onclick="reloadPage()"></div>
</div>
<div class="signature">
  <p>Made with <i class="much-heart"></i> by <a href="https://www.facebook.com/oswaldmanzano15">your Darling</a></p>
</div>
<script>
  function reloadPage() {
    location.reload();
  }
</script>
</body>
</html>
